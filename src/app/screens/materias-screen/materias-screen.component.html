<div class="wrapper">
  <div class="header-registro">
    <app-navbar></app-navbar>
  </div>
  <div class="body-materias">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{name_user}}</span>
        <br><br>
        <span class="title-perfil">{{rol}}</span>
      </div>
    </div>
    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de materias registrados</span>
          </div>
        </div>
      </div>
      <!-- Tabla de angular material -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- 1era fila  -->
          <ng-container matColumnDef="nrc">
            <th mat-header-cell *matHeaderCellDef> NRC </th>
            <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
          </ng-container>

          <!-- 2da fila  -->
          <ng-container matColumnDef="nombre_materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_materia}} </td>
          </ng-container>

          <!-- 3ra fila  -->
          <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef> Días </th>
            <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
          </ng-container>

          <!-- 4ta fila  -->
          <ng-container matColumnDef="hora_inicio">
            <th mat-header-cell *matHeaderCellDef> Hora de Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
          </ng-container>

          <!-- 5ta fila  -->
          <ng-container matColumnDef="hora_fin">
            <th mat-header-cell *matHeaderCellDef> Hora de Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
          </ng-container>

          <!-- 6ta fila  -->
          <ng-container matColumnDef="salon">
            <th mat-header-cell *matHeaderCellDef> Salón </th>
            <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
          </ng-container>

          <!-- Editar  -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" class="td-editar">
              <i class="bi bi-pencil-square" (click)="goEditar(element.id)" *ngIf="rol!='maestro' && rol!='alumno'"></i>
            </td>
          </ng-container>

          <!-- eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" class="td-eliminar">
              <i class="bi bi-trash3-fill" (click)="delete(element.id)" *ngIf="rol!='maestro' && rol!='alumno'"></i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
